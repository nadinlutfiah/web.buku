<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
           @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
       
       body {
       font-family: "Poppins", sans-serif;
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }
   
   header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 20px;
       background-color: #fff;
       border-bottom: 1px solid #ddd;
   }
   
   .logo img {
       height: 50px;
   }
   
   nav ul {
       list-style-type: none;
       display: flex;
       margin: 0;
       padding: 0;
   }
   
   nav ul li {
       margin: 0 50px;
   }
   
   nav ul li a {
       text-decoration: none;
       color: #B48E5E;
       font-weight: bold;
       font-size: 20px;
       transition: 0.1s ease-in-out;
       padding-bottom: 5px;
   }
   
   nav ul li a:hover{
       border-bottom: 3px solid #B48E5E;
   }
   
   .auth-buttons button {
       margin-left: 10px;
       padding: 10px 30px;
       border: none;
       background-color: transparent;
       color: #B48E5E;
       cursor: pointer;
       font-weight: bold;
       border-radius: 5px;
       outline: 1px solid #B48E5E;
       
       
   }
   
   .auth-buttons .signup {
       background-color: #c89966;
       color: #fff;
   }

   main {
    padding: 50px;
}

.ready-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 50px;
    background-color: #b48d5e3e;
    border-radius: 20px;
    align-items: center;
    padding: 15px 20px;
}

.ready-section h2 {
    font-size: 2em;
    padding: 0 20px;
    border-radius: 10px;
    color: #B48E5E;
}

.ready-section .get-started {
    padding: 15px 30px;
    background-color: #fff;
    border: none;
    color: #B48E5E;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 10px;
}

footer {
    background-color: #fff;
    padding: 50px 20px;
    border-top: 1px solid #ddd;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-around;
    margin-bottom: 50px;
}

.footer-column h3 {
    font-size: 1.5em;
    color: #8b5e34;
}

.footer-column p,
.footer-column ul {
    font-size: 1em;
    color: #000;
}

.footer-column ul {
    list-style-type: none;
    padding: 0;
}

.footer-column ul li {
    margin: 10px 0;
}

.footer-column ul li a {
    text-decoration: none;
    color: #000;
}

.footer-logo img {
    height: 50px;
    margin-top: 20px;
}
   
    </style>
<body>
    <header>
        <div class="logo">
            <img src="asset/logo.svg" alt="NexaBooks Logo">
        </div>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="best.html">Best Book</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html">
                <button class="login">Log In</button>
            </a>
            <a href="login.html">
                <button class="signup">Sign Up</button>
            </a>
        </div>
    </header>
    <main>
        <section class="ready-section">
            <h2>Ready to Get Started?</h2>
            <a href="sign.html">
            <button class="get-started">Let's go</button>
            </a>
        </section>
        <footer>
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Contact Us</h3>
                    <p>+11 435 677 453<br>nexabooks@gmail.com<br>94 Road Pekapuran Street<br>West Java, Indonesia</p>
                </div>
                <div class="footer-column">
                    <h3>Legal</h3>
                    <ul>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Licensing</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Support</h3>
                    <ul>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-logo">
                <img src="asset/logo.svg" alt="NexaBooks Logo">
            </div>
        </footer>
    </main>
</body>
</html>
